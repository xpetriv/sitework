{% extends 'main/layout.html' %}

{% block title %}Пошук роботи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Пошук роботи</h1>
        {% if jobs %}
            {% for el in jobs %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{el.city }}</p>
                    <a href="{% url 'jobsdetail' el.id %}" class="btn btn-warning">Подробиці</a>
                </div>
            {% endfor %}
        {% else %}
                <p>У вас немає оголошень</p>
        {% endif %}        
    </div>
{% endblock %}
